<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome, {{ request.session.username }}</h2>
<form method="POST" action="/submit/" id="quiz-form">
  {% csrf_token %}
  {% for q in questions %}
    <p>{{ forloop.counter }}. {{ q.text }}</p>
    <input type="radio" name="{{ q.id }}" value="1"> {{ q.option1 }}<br>
    <input type="radio" name="{{ q.id }}" value="2"> {{ q.option2 }}<br>
    <input type="radio" name="{{ q.id }}" value="3"> {{ q.option3 }}<br>
    <input type="radio" name="{{ q.id }}" value="4"> {{ q.option4 }}<br>
  {% endfor %}
  <button type="submit">Submit Quiz</button>
</form>

<script>
  let totalSeconds = 60 * 2; // 2 minutes
  let timer = setInterval(function() {
    totalSeconds--;
    if (totalSeconds <= 0) {
      clearInterval(timer);
      document.getElementById("quiz-form").submit();
    }
  }, 1000);
</script>

    
</body>
</html>
